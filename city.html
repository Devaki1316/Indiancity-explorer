<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Places</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d8ecff, #b3d9ff, #a3ccff);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: bgShift 8s ease infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #d8ecff, #b3d9ff); }
      100% { background: linear-gradient(135deg, #b3d9ff, #d8ecff); }
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #004080;
      font-size: 2.4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 64, 128, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .category-btn {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95em;
    }

    .category-btn:hover {
      background: linear-gradient(135deg, #0056b3, #0099ff);
      transform: scale(1.05);
    }

    .places-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      animation: fadeUp 1.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .place-card {
      width: 280px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .place-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .place-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #cce0ff;
    }

    .place-card h2 {
      margin: 15px 0 10px;
      color: #003366;
      font-size: 1.3em;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      padding: 8px 14px;
      margin: 8px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.4s, transform 0.3s;
      font-size: 0.9em;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #0099ff);
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: #004080;
      text-decoration: none;
      font-weight: 500;
    }

    a.back:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #003366;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .place-card { width: 90%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="cityName">Tourist Places</h1>

    <!-- ‚úÖ Filter Buttons -->
    <div class="category-container">
      <button class="category-btn" onclick="filterPlaces('All')">All</button>
      <button class="category-btn" onclick="filterPlaces('Historical')">Historical</button>
      <button class="category-btn" onclick="filterPlaces('Temple')">Temples</button>
      <button class="category-btn" onclick="filterPlaces('Beach')">Beaches</button>
      <button class="category-btn" onclick="filterPlaces('Fort')">Forts</button>
      <button class="category-btn" onclick="filterPlaces('Hill Station')">Hill Stations</button>
      <button class="category-btn" onclick="filterPlaces('Wildlife')">Wildlife</button>
      <button class="category-btn" onclick="filterPlaces('Park')">Parks & Gardens</button>
      <button class="category-btn" onclick="filterPlaces('Museum')">Museums</button>
      <button class="category-btn" onclick="filterPlaces('Activity')">View Points</button>
    </div>

    <div class="places-container" id="placesContainer"></div>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

  <footer>¬© 2025 WanderBlue ‚Ä¢ Discover Tranquility in Travel üå§Ô∏è</footer>

  <script src="data/data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const cityParam = params.get("city");
    const normalizedCity = cityParam ? decodeURIComponent(cityParam).toLowerCase().trim() : null;
    const cityKey = Object.keys(cities).find(key => key.toLowerCase().trim() === normalizedCity);

    const cityNameElement = document.getElementById("cityName");
    const placesContainer = document.getElementById("placesContainer");
    let currentPlaces = [];

    if (cityKey && cities[cityKey]) {
      cityNameElement.textContent = `Tourist Places in ${cityKey}`;
      currentPlaces = cities[cityKey].places;
      renderPlaces(currentPlaces);
    } else {
      cityNameElement.textContent = "City Not Found!";
    }

    function renderPlaces(places) {
      placesContainer.innerHTML = "";
      if (places.length === 0) {
        placesContainer.innerHTML = "<p>No places found for this category.</p>";
        return;
      }

      places.forEach(place => {
        const card = document.createElement("div");
        card.classList.add("place-card");
        const mapLink = `https://www.google.com/maps/dir/?api=1&origin=My+Location&destination=${encodeURIComponent(place.name + ', ' + cityKey)}`;

        card.innerHTML = `
          <img src="${place.image}" alt="${place.name}">
          <h2>${place.name}</h2>
          <a href="place.html?city=${encodeURIComponent(cityKey)}&place=${encodeURIComponent(place.name)}" class="btn">View Details</a>
          <a href="${mapLink}" target="_blank" class="btn">üìç Get Directions</a>
        `;
        placesContainer.appendChild(card);
      });
    }

    function filterPlaces(category) {
      if (category === "All") {
        renderPlaces(currentPlaces);
      } else {
        const filtered = currentPlaces.filter(p => p.category && p.category.includes(category));
        renderPlaces(filtered);
      }
    }
  </script>
</body>
</html>
