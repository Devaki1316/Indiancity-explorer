<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Place Details</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e0f7ff, #d0f0ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      font-size: 1.8em;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease-in-out;
    }

    .container {
      max-width: 900px;
      width: 90%;
      background: #ffffffd9;
      backdrop-filter: blur(6px);
      border-radius: 20px;
      margin-top: 40px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      width: 100%;
      max-height: 400px;
      border-radius: 15px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      color: #004c8c;
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .button-group {
      text-align: center;
      margin: 25px 0;
    }

    .tab-btn {
      background: linear-gradient(90deg, #007bff, #00aaff);
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .tab-btn:hover {
      background: linear-gradient(90deg, #0056b3, #0088cc);
      transform: translateY(-3px);
    }

    .content {
      text-align: center;
      font-size: 1.1em;
      color: #033e6b;
      background: #f0f9ff;
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      animation: fadeIn 0.6s ease;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    a.direction-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    a.direction-btn:hover {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      transform: scale(1.05);
    }

    .back {
      display: inline-block;
      margin-top: 30px;
      color: #004080;
      text-decoration: none;
      background: linear-gradient(90deg, #90e0ef, #48cae4);
      padding: 10px 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .back:hover {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <header id="placeHeader">Tourist Place Details</header>

  <div class="container">
    <div class="image-container">
      <img id="placeImage" src="" alt="Tourist Place">
    </div>
    <h2 id="placeName"></h2>

    <div class="button-group">
      <button class="tab-btn" onclick="showContent('history')">History</button>
      <button class="tab-btn" onclick="showContent('timing')">Timings</button>
      <button class="tab-btn" onclick="showContent('bestTime')">Best Time</button>
      <button class="tab-btn" onclick="showContent('map')">Map & Directions</button>
    </div>

    <div id="contentArea" class="content">
      <p>Select an option above to view details.</p>
    </div>

    <div style="text-align:center;">
      <a href="city.html" class="back">‚Üê Back to Tourist Places</a>
    </div>
  </div>

  <script src="data/data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");
    const placeName = params.get("place");

    const header = document.getElementById("placeHeader");
    const nameEl = document.getElementById("placeName");
    const imgEl = document.getElementById("placeImage");
    const contentArea = document.getElementById("contentArea");

    let currentPlace = null;
    let userLat = null;
    let userLon = null;

    if (city && placeName && cities[city]) {
      const place = cities[city].places.find(p => p.name === placeName);
      if (place) {
        header.textContent = `${place.name} ‚Äì ${city}`;
        nameEl.textContent = place.name;
        imgEl.src = place.image;
        currentPlace = place;
      }
    }

    // Get current location for directions
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLat = pos.coords.latitude;
          userLon = pos.coords.longitude;
        },
        (err) => {
          console.warn("Location access denied:", err);
        }
      );
    }

    function showContent(type) {
      if (!currentPlace) return;
      let content = "";

      if (type === "history") {
        content = `<p>${currentPlace.description}</p>`;
      } else if (type === "timing") {
        content = `<p><strong>Timings:</strong> ${currentPlace.timing}</p>`;
      } else if (type === "bestTime") {
        content = `<p><strong>Best Time to Visit:</strong> ${currentPlace.bestTime}</p>`;
      } else if (type === "map") {
        let mapURL = currentPlace.map;
        let directionsURL = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(currentPlace.name + ', ' + city)}`;
        
        if (userLat && userLon) {
          directionsURL = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLon}&destination=${encodeURIComponent(currentPlace.name + ', ' + city)}`;
          mapURL = `https://www.google.com/maps?q=${userLat},${userLon}+to+${encodeURIComponent(currentPlace.name + ', ' + city)}&output=embed`;
        }

        content = `
          <iframe src="${mapURL}" allowfullscreen></iframe>
          <br>
          <a href="${directionsURL}" target="_blank" class="direction-btn">üöó Get Directions</a>
        `;
      }

      contentArea.innerHTML = content;
    }
  </script>
</body>
</html>
